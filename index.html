<!DOCTYPE html>
<html>
  <head>
    <title>Tune Cruise Beta</title>
    <link href='https://fonts.googleapis.com/css?family=Exo:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./css/tune_cruise.css">
    <script src="./lib/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="score-box">
        <h2 id="score" class="dashboard">Score: 0</h2>
        <h2 id="combo" class="dashboard">Combo: 0x</h2>
        <h2 id="boost-message" class="dashboard"></h2>
      </div>
      <div id="audio_box"></div>
      <div class="game-background">
        <div class="game-overlay">
          <canvas id="game"></canvas>
          <canvas id="game-ship"></canvas>
          <canvas id="game-orb"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
